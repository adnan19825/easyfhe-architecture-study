    <script>
        // Der erwartete Hash des Wasm-Artefakts (Anti-Tampering)
        const EXPECTED_HASH = '1baf3bba9cf8cd91d778eb07945c99f176120bfb6bcaf084f4210d79f60858cc'; 
        const WASM_PATH = 'generated/wasm/decoder_v1.wasm';

        function log(msg) {
            const c = document.getElementById('console');
            const time = new Date().toISOString().split('T')[1].split('.')[0];
            c.innerHTML += `<div>[${time}] ${msg}</div>`;
            c.scrollTop = c.scrollHeight;
        }

        async function connectRuntime() {
            log("Attempting to fetch Wasm Artifact...");
            try {
                const response = await fetch(WASM_PATH);
                
                if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
                
                const buffer = await response.arrayBuffer();
                const sizeKB = (buffer.byteLength / 1024).toFixed(2);
                
                log(`‚úÖ Artifact Found! Size: ${sizeKB} KB`);
                
                // --- NEU: Anti-Tampering Check ---
                log("üîç Running Integrity Check (SHA-256)...");
                const actualHash = await calculateSha256(buffer);
                
                if (actualHash !== EXPECTED_HASH) {
                    log("‚ùå ERROR: ARTIFACT TAMPERED! Hash mismatch.");
                    log(`Expected: ${EXPECTED_HASH.substring(0, 10)}...`);
                    log(`Actual:   ${actualHash.substring(0, 10)}...`);
                    document.getElementById('sysStatus').classList.remove('online');
                    document.getElementById('sysText').innerText = "TAMPERED/BLOCKED";
                    document.getElementById('sysText').style.color = "#ef4444";
                    return;
                }
                log("‚úÖ Integrity Check PASSED!");
                // ---------------------------------
                
                // Compliance Check
                if (sizeKB < 1300) {
                    log("üõ°Ô∏è Compliance Check: PASSED (< 1.3 MB)");
                    document.getElementById('sysStatus').classList.add('online');
                    document.getElementById('sysText').innerText = "System Online";
                    document.getElementById('sysText').style.color = "#4ade80";
                    log("üöÄ Wasm Core loaded into memory.");
                } else {
                    log("‚ùå Compliance Check: FAILED (Too large)");
                }

            } catch (e) {
                log(`‚ö†Ô∏è Error fetching ${WASM_PATH}: ${e.message}`);
            }
        }
        
        // Helferfunktion zur Berechnung des SHA-256 Hashs im Browser
        async function calculateSha256(buffer) {
            const hashBuffer = await crypto.subtle.digest('SHA-256', buffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }
    </script>
